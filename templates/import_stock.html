
{% extends "base.html" %}
{% block content %}

<div class="row g-3 align-items-end mb-3">
  <div class="col-auto">
    <div class="page-title d-flex align-items-center">
      <div class="page-title-icon me-3">
        <i data-lucide="bar-chart-3"></i>
      </div>
      <div class="d-flex align-items-baseline flex-wrap">
        <div class="page-title-main me-3">นำเข้า: สต็อก</div>
        <div class="text-muted" style="font-size: 1rem; border-left: 2px solid #ccc; padding-left: 12px;">
          Sabuy Soft
        </div>
      </div>
    </div>
  </div>
</div>
<hr class="mb-4">

<div class="card shadow-sm border-0 mb-4">
  <div class="card-header bg-white pt-3 pb-0 border-bottom-0">
    <ul class="nav nav-tabs card-header-tabs" id="importTab" role="tablist">
      <li class="nav-item">
        <button class="nav-link active fw-bold text-primary" id="file-tab" data-bs-toggle="tab" data-bs-target="#tab-file" type="button">
          <i data-lucide="file-spreadsheet" class="me-2"></i>อัปโหลดไฟล์
        </button>
      </li>
      <li class="nav-item">
        <button class="nav-link fw-bold text-success" id="gsheet-tab" data-bs-toggle="tab" data-bs-target="#tab-gsheet" type="button">
          <i data-lucide="sheet" class="me-2"></i>Google Sheet
        </button>
      </li>
    </ul>
  </div>
  
  <div class="card-body bg-light">
    <div class="tab-content">
      
      <!-- Tab 1: อัปโหลดไฟล์ -->
      <div class="tab-pane fade show active" id="tab-file">
        <form method="post" enctype="multipart/form-data">
          <input type="hidden" name="mode" value="file">
          <div class="row align-items-end g-3">
            <div class="col-md-9">
              <label class="form-label small text-muted">เลือกไฟล์ Excel (.xlsx, .xls)</label>
              <input type="file" name="file" class="form-control" accept=".xlsx,.xls" required>
            </div>
            <div class="col-md-3">
              <button class="btn btn-primary w-100"><i data-lucide="cloud-upload" class="me-1"></i> นำเข้าไฟล์</button>
            </div>
          </div>
        </form>
      </div>

      <!-- Tab 2: Google Sheet -->
      <div class="tab-pane fade" id="tab-gsheet">
        <form method="post">
          <input type="hidden" name="mode" value="gsheet">
          
          <div class="row align-items-end g-3">
            <div class="col-md-9">
              <label class="form-label small text-muted">Google Sheet URL</label>
              
              <div class="input-group">
                <input type="url" class="form-control" id="stock_sheet_url" name="sheet_url" 
                       placeholder="https://docs.google.com/spreadsheets/d/..." 
                       value="{{ saved_url }}" required>
                
                <button class="btn btn-outline-secondary" type="button" onclick="saveStockUrl('save')" title="บันทึกลิงก์นี้ถาวร">
                  <i data-lucide="save"></i> บันทึก
                </button>
                <button class="btn btn-outline-danger" type="button" onclick="saveStockUrl('delete')" title="ลบลิงก์ออก">
                  <i data-lucide="trash-2"></i>
                </button>
              </div>
              <div class="form-text mt-1" id="url-msg"></div>
            </div>
            
            <div class="col-md-3">
              <button type="submit" class="btn btn-success w-100 fw-bold">
                <i data-lucide="cloud-download" class="me-1"></i> ดึงข้อมูล
              </button>
            </div>
          </div>

          <div class="form-text mt-2 text-success">
            <i data-lucide="check-circle"></i> ระบบจะค้นหา Tab ชื่อ <strong>"Import_sabuysoft_stock"</strong>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>

<script>
function saveStockUrl(action) {
    const urlInput = document.getElementById('stock_sheet_url');
    const msgDiv = document.getElementById('url-msg');
    const urlVal = urlInput.value.trim();

    if (action === 'save' && !urlVal) {
        alert('กรุณากรอก URL ก่อนกดบันทึก');
        return;
    }
    if (action === 'delete' && !confirm('ต้องการลบลิงก์ที่บันทึกไว้ใช่หรือไม่?')) {
        return;
    }

    // ใช้ API เดิมที่มีอยู่แล้ว แต่ส่ง Platform เป็น STOCK_SYSTEM
    fetch("{{ url_for('api_shop_url') }}", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            platform: "STOCK_SYSTEM",
            shop_name: "SabuySoft",
            url: urlVal,
            action: action
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            msgDiv.innerHTML = `<span class="text-${action==='save'?'success':'danger'} fw-bold"><i data-lucide="check-circle"></i> ${data.msg}</span>`;
            if (typeof lucide !== 'undefined') {
              lucide.createIcons();
            }
            if (action === 'delete') urlInput.value = "";
            setTimeout(() => { msgDiv.innerHTML = ""; }, 3000);
        } else {
            alert("Error: " + data.msg);
        }
    })
    .catch(error => { console.error('Error:', error); alert('เกิดข้อผิดพลาดในการเชื่อมต่อ'); });
}
</script>

{% endblock %}
